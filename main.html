<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid-19 Stats</title>
    <style>
        /* Table styles */
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header styling */
        thead {
            background-color: #4CAF50;
            color: white;
        }

        th {
            padding: 10px;
            text-align: left;
            font-size: 1.1rem;
        }

        /* Body styling */
        tbody {
            background-color: #f9f9f9;
        }

        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Alternate row colors */
        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        /* Styling for the last row */
        tr:last-child {
            border-bottom: 2px solid #4CAF50;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            th, td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">Covid-19 Statistics</h1>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Total Cases</th>
                <th>Total Deaths</th>
                <th>Total Recovered</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>34,000,000</td>
                <td>600,000</td>
                <td>33,000,000</td>
            </tr>
            <tr>
                <td>India</td>
                <td>31,000,000</td>
                <td>400,000</td>
                <td>30,500,000</td>
            </tr>
            <tr>
                <td>Brazil</td>
                <td>20,000,000</td>
                <td>550,000</td>
                <td>19,200,000</td>
            </tr>
            <tr>
                <td>Russia</td>
                <td>10,000,000</td>
                <td>250,000</td>
                <td>9,500,000</td>
            </tr>
            <tr>
                <td>UK</td>
                <td>8,500,000</td>
                <td>150,000</td>
                <td>8,300,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
